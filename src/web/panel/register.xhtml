<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h:commandLink action="/panel/register" value="PC Building" styleClass="navbar-brand"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/login?faces-redirect=true" value="Login" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/register?faces-redirect=true" value="Register" />
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>

        <h:form id="form">
            <br/>
            Kayıt Ol!
            <br/>
            <br/>
            Kullanıcı Adı:<h:inputText id="isim" validator="#{kullaniciController.validateUser}" value="#{kullaniciController.entity.ad_soyad}" required="true" requiredMessage="Bu alan boş bırakılamaz."/><br/>
            <h:message for="isim" style="color : red; font-size: 10pt" /> <br />

            Şifre:<h:inputText id="password" validator="#{kullaniciController.validatePassword}" value="#{kullaniciController.entity.sifre}" required="true" requiredMessage="Bu alan boş bırakılamaz."/><br/>
            <h:message for="password" style="color : red; font-size: 10pt"  /> <br/>

            <h:commandButton action="#{kullaniciController.create()}" value="Register" styleClass="btn btn-primary"/>
        </h:form>

    </h:body>
</html>
