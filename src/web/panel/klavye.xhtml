<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Anakart</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            Urun ID:  <h:inputText value = "#{klavyeController.entity.urun_id}"/>
            Kampanya ID:  <h:inputText value = "#{klavyeController.entity.kampanya}" converter ="kampanyaConverter" />
            Switch Modeli:  <h:inputText value = "#{klavyeController.entity.switch_modeli}" />
            Marka: <h:inputText value = "#{klavyeController.entity.marka}" />
            Fiyat: <h:inputText value = "#{klavyeController.entity.fiyat}" />
            Stok: <h:inputText value = "#{klavyeController.entity.stok}" />

            <h:commandButton rendered = "#{klavyeController.entity.urun_id == 0}" action = "#{klavyeController.create()}" value = "create"/>
            <h:commandButton rendered = "#{klavyeController.entity.urun_id != 0}" action = "#{klavyeController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{klavyeController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                    #{k.urun_id}
                </h:column>
                
                <h:column>
                    <f:facet name ="header" >Kampanya ID</f:facet>
                    #{k.kampanya_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Switch Modeli</f:facet>
                     #{k.switch_modeli}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                     #{k.marka}
                </h:column>
                
                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                     #{k.fiyat}
                </h:column>
                
                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                     #{k.stok}
                </h:column>
                
                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{klavyeController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{klavyeController.setEntity(k)}" value ="update"/>
                        
                </h:column>
                
                
            </h:dataTable>

        </h:form>
    </h:body>
</html>
