<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Monitor</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>

        <h:form>
            <h:commandButton action="/index" value="HOME" styleClass="btn btn-warning" />
        </h:form>

        <h:form id="monitor-form">
            Kampanya ID:  <h:inputText value = "#{monitorController.entity.kampanya}" converter ="kampanyaConverter" />
            Boyut:  <h:inputText value = "#{monitorController.entity.boyut}" />
            Ekran Yenileme Hızı:  <h:inputText value = "#{monitorController.entity.ekran_yenileme_hizi}" />
            Marka: <h:inputText value = "#{monitorController.entity.marka}" />
            Fiyat: <h:inputText value = "#{monitorController.entity.fiyat}" />
            Stok: <h:inputText value = "#{monitorController.entity.stok}" />

            <h:commandButton rendered = "#{monitorController.entity.urun_id == 0}" action = "#{monitorController.create()}" value = "create" styleClass="btn btn-primary">
                <f:ajax execute = "monitor-form" render = "monitor-form monitor-table"/>
            </h:commandButton>    
            <h:commandButton rendered = "#{monitorController.entity.urun_id != 0}" action = "#{monitorController.update()}" value = "update" styleClass="btn btn-success">
                <f:ajax execute = "monitor-form" render = "monitor-form monitor-table"/>
            </h:commandButton> 

        </h:form>
        <hr />
        <h:form id="monitor-table">
            <h:dataTable styleClass="table" value = "#{monitorController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                        #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kampanya ID</f:facet>
                        #{k.kampanya}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Boyut</f:facet>
                        #{k.boyut}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Ekran Yenileme Hizi</f:facet>
                        #{k.ekran_yenileme_hizi}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                        #{k.fiyat}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{monitorController.delete(k)}" value ="delete" styleClass="btn btn-danger">
                        <f:ajax execute = "monitor-form" render = "monitor-form monitor-table"/>
                    </h:commandButton>    

                    <h:commandButton action = "#{monitorController.setEntity(k)}" value ="update" styleClass="btn btn-success">
                        <f:ajax execute = "monitor-form" render = "monitor-form monitor-table"/>
                    </h:commandButton> 
                </h:column>

            </h:dataTable>

        </h:form>
    </h:body>
</html>
