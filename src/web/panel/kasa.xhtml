<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kasa</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h:commandLink action="/index" value="PC Building" styleClass="navbar-brand"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/kullanici" value="Kullanıcı İşlemleri" />
                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/anakart" value="Anakart" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/bilgisayar-bileseni" value="Bilgisayar Bileşeni" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/ekran-karti" value="Ekran Kartı" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/islemci" value="İşlemci" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/monitor" value="Monitör" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/mouse" value="Mouse" />
                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/ram" value="Ram" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/kampanya" value="Kampanya" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/kasa" value="Kasa" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/klavye" value="Klavye" />
                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/login" value="Login" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/register" value="Register" />
                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/document/document" value="Document" />
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>

        <h:form id ="kasa-form">

            <div class="mb-3">
                <label class="form-control">Kampanya ID </label>
                <h:inputText value = "#{kasaController.entity.kampanya}" converter = "kampanyaConverter"/>
            </div>
            <div class="mb-3">
                <label class="form-control">Boyut </label>
                <h:inputText value = "#{kasaController.entity.boyut}" />
            </div>
            <div class="mb-3">
                <label class="form-control">Marka </label>
                <h:inputText value = "#{kasaController.entity.marka}" />
            </div>
            <div class="mb-3">
                <label class="form-control">Fiyat </label>
                <h:inputText value = "#{kasaController.entity.fiyat}" />
            </div>
            <div class="mb-3">
                <label class="form-control">Stok </label>
                <h:inputText value = "#{kasaController.entity.stok}" />
            </div>

            <h:commandButton rendered = "#{kasaController.entity.urun_id == 0}" action = "#{kasaController.create()}" value = "create" styleClass="btn btn-primary">
                <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
            </h:commandButton> 
            <h:commandButton rendered = "#{kasaController.entity.urun_id != 0}" action = "#{kasaController.update()}" value = "update" styleClass="btn btn-success">
                <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
            </h:commandButton> 



        </h:form>
        <hr />
        <h:form id = "kasa-table">
            <pre>Page #{kasaController.page} of #{kasaController.pageCount}</pre>
            <div class="btn-group">
                <h:commandButton action="#{kasaController.previous()}" value="Previous" styleClass="btn btn-outline-dark">
                    <f:ajax execute = "@this" render = "kasa-table"/>
                </h:commandButton>
                <h:commandButton action="#{kasaController.next()}" value="Next" styleClass="btn btn-outline-dark">
                    <f:ajax execute = "@this" render = "kasa-table"/>
                </h:commandButton>


            </div>
            <h:dataTable styleClass="table table-striped table-hover" value = "#{kasaController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Ürün ID</f:facet>
                        #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kampanya</f:facet>
                        #{k.kampanya}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                        #{k.fiyat}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>


                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{kasaController.delete(k)}" value ="delete" styleClass="btn btn-danger">
                        <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
                    </h:commandButton> 
                    <h:commandButton action = "#{kasaController.setEntity(k)}" value ="update" styleClass="btn btn-success">
                        <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
                    </h:commandButton> 

                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
