<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h:commandLink action="/panel/login" value="PC Building" styleClass="navbar-brand"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/login?faces-redirect=true" value="Login" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/register?faces-redirect=true" value="Register" />
                            </li>
                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/logout?faces-redirect=true" value="Logout" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>

        <h:form rendered="#{validUser == null}">
            <br/>
            Giriş Yap!
            <br/>
            <br/>
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı: </label>
                <h:inputText  value="#{loginController.kullanici.ad_soyad}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre: </label>
                <h:inputText  value="#{loginController.kullanici.sifre}"/>
            </div>
            <h:commandButton action="#{loginController.login()}" value="Login" styleClass="btn btn-primary"/>
        </h:form>
        <h:panelGroup rendered="#{validUser!=null}" layout="block" > 
            UserName: #{validUser.ad_soyad}<br/>
            Password: #{validUser.sifre}

        </h:panelGroup>




    </h:body>
</html>
