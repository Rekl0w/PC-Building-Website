<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kasa</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>

        <h:form id ="kasa-form">

            Kampanya : <h:inputText value = "#{kasaController.entity.kampanya}" converter = "kampanyaConverter"/>
            boyut: <h:inputText value = "#{kasaController.entity.boyut}" />
            marka: <h:inputText value = "#{kasaController.entity.marka}" />
            fiyat: <h:inputText value = "#{kasaController.entity.fiyat}" />
            Stok: <h:inputText value = "#{kasaController.entity.stok}" />

            <h:commandButton rendered = "#{kasaController.entity.urun_id == 0}" action = "#{kasaController.create()}" value = "create">
                <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
            </h:commandButton> 
            <h:commandButton rendered = "#{kasaController.entity.urun_id != 0}" action = "#{kasaController.update()}" value = "update">
                <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
            </h:commandButton> 



        </h:form>
        <hr />
        <h:form id = "kasa-table">
            <h:dataTable value = "#{kasaController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                        #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kampanya</f:facet>
                        #{k.kampanya}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                        #{k.fiyat}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>


                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{kasaController.delete(k)}" value ="delete">
                        <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
                    </h:commandButton> 
                    <h:commandButton action = "#{kasaController.setEntity(k)}" value ="update">
                        <f:ajax execute = "kasa-form" render = "kasa-form kasa-table"/>
                    </h:commandButton> 

                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
