<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template ='/template.xhtml'>

    <ui:define name="menu">
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h:commandLink action="/panel/login" value="PC Building" styleClass="navbar-brand"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/register?faces-redirect=true" value="Register" />
                            
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form rendered="#{validUser == null}">
            <br/>
            Giriş Yap
            <br/>
            <br/>
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı: </label>
                <h:inputText  value="#{loginController.kullanici.ad_soyad}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre: </label>
                <h:inputText  value="#{loginController.kullanici.sifre}"/>
            </div>
            <h:commandButton action="#{loginController.login()}" value="Login" styleClass="btn btn-primary"/>
        </h:form>
        <h:panelGroup rendered="#{validUser!=null}" layout="block" > 
            UserName: #{validUser.ad_soyad}<br/>
            Password: #{validUser.sifre}

        </h:panelGroup>
    </ui:define>

</ui:composition>
