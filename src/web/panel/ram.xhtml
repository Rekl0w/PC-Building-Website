<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ram</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>

        <h:form id="ram-form">

            Kampanya ID:  <h:inputText value = "#{ramController.entity.kampanya}" converter ="kampanyaConverter" />
            Bellek  <h:inputText value = "#{ramController.entity.bellek}" />
            Marka: <h:inputText value = "#{ramController.entity.marka}" />
            Fiyat: <h:inputText value = "#{ramController.entity.fiyat}" />
            Stok: <h:inputText value = "#{ramController.entity.stok}" />

            <h:commandButton rendered = "#{ramController.entity.urun_id == 0}" action = "#{ramController.create()}" value = "create" styleClass="btn btn-primary">
                <f:ajax execute = "ram-form" render = "ram-form ram-table"/>
            </h:commandButton>    
            <h:commandButton rendered = "#{ramController.entity.urun_id != 0}" action = "#{ramController.update()}" value = "update" styleClass="btn btn-secondary">
                <f:ajax execute = "ram-form" render = "ram-form ram-table"/>
            </h:commandButton>

        </h:form>
        <hr />
        <h:form id="ram-table">
            <h:dataTable styleClass="table" value = "#{ramController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                        #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kampanya ID</f:facet>
                        #{k.kampanya}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Bellek</f:facet>
                        #{k.bellek}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                        #{k.fiyat}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{ramController.delete(k)}" value ="delete">
                        <f:ajax execute = "ram-form" render = "ram-form ram-table"/>
                    </h:commandButton>    

                    <h:commandButton action = "#{ramController.setEntity(k)}" value ="update">
                        <f:ajax execute = "ram-form" render = "ram-form ram-table"/>
                    </h:commandButton> 
                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
