<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Document</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>
        
        <h:form enctype="multipart/form-data">
            
            <label>File</label>
            <h:inputFile value="#{documentController.doc}" styleClass="custom-file" />
            <h:commandButton action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary" />
            
        </h:form>
        <hr />
        
        <h:dataTable styleClass="table" value="#{documentController.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header">PATH</f:facet>
                #{d.filePath}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                #{d.fileName}
            </h:column>
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                #{d.fileType}
            </h:column>
        
        </h:dataTable>
        
    </h:body>
</html>
