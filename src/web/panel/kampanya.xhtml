<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kampanya</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>

        <h:form id = "kampanya-form">

            İndirim Yüzdesi=  <h:inputText value = "#{kampanyaController.entity.indirim_yuzdesi}" />

            <h:commandButton rendered = "#{kampanyaController.entity.kampanya_id == 0}" action = "#{kampanyaController.create()}" value = "create" styleClass="btn btn-primary">
                <f:ajax execute = "kampanya-form" render = "kampanya-form kampanya-table"/>
            </h:commandButton> 
            <h:commandButton rendered = "#{kampanyaController.entity.kampanya_id != 0}" action = "#{kampanyaController.update()}" value = "update" styleClass="btn btn-secondary">
                <f:ajax execute = "kampanya-form" render = "kampanya-form kampanya-table"/>
            </h:commandButton> 



        </h:form>
        <hr />
        <h:form id = "kampanya-table">
            <h:dataTable styleClass="table" value = "#{kampanyaController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >ID</f:facet>
                        #{k.kampanya_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >İndirim Yüzdesi</f:facet>
                        #{k.indirim_yuzdesi}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{kampanyaController.delete(k)}" value ="delete">
                        <f:ajax execute = "kampanya-form" render = "kampanya-form kampanya-table"/>
                    </h:commandButton> 
                    <h:commandButton action = "#{kampanyaController.setEntity(k)}" value ="update">
                        <f:ajax execute = "kampanya-form" render = "kampanya-form kampanya-table"/>
                    </h:commandButton> 

                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
