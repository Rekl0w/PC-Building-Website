<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bilgisayar Bile≈üeni</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>

        <h:form>

            Kampanya : <h:inputText value = "#{bilgisayarBileseniController.entity.kampanya}" converter = "kampanyaConverter"/>
            Marka: <h:inputText value = "#{bilgisayarBileseniController.entity.marka}" />

            Stok: <h:inputText value = "#{bilgisayarBileseniController.entity.stok}" />

            <h:commandButton rendered = "#{bilgisayarBileseniController.entity.urun_id == 0}" action = "#{bilgisayarBileseniController.create()}" value = "create"/>
            <h:commandButton rendered = "#{bilgisayarBileseniController.entity.urun_id != 0}" action = "#{bilgisayarBileseniController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{bilgisayarBileseniController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                        #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kampanya</f:facet>
                        #{k.kampanya.kampanya_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>


                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{bilgisayarBileseniController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{bilgisayarBileseniController.setEntity(k)}" value ="update"/>

                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
