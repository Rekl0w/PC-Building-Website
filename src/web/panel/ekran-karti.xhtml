<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ekran Karti</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>

        <h:form>

            Kampanya : <h:inputText value = "#{ekranKartiController.entity.kampanya}" converter = "kampanyaConverter"/>
            Model : <h:inputText value = "#{ekranKartiController.entity.model}" />
            Bellek : <h:inputText value = "#{ekranKartiController.entity.bellek}" />
            Marka: <h:inputText value = "#{ekranKartiController.entity.marka}" />
            Fiyat : <h:inputText value = "#{ekranKartiController.entity.fiyat}" />
            Stok: <h:inputText value = "#{ekranKartiController.entity.stok}" />

            <h:commandButton rendered = "#{ekranKartiController.entity.urun_id == 0}" action = "#{ekranKartiController.create()}" value = "create"/>
            <h:commandButton rendered = "#{ekranKartiController.entity.urun_id != 0}" action = "#{ekranKartiController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{ekranKartiController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                        #{k.urun_id}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Kampanya ID</f:facet>
                        #{k.kampanya}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Model</f:facet>
                        #{k.model}
                </h:column>
                <h:column>
                    <f:facet name ="header" >Bellek</f:facet>
                        #{k.bellek}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                        #{k.fiyat}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>


                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{ekranKartiController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{ekranKartiController.setEntity(k)}" value ="update"/>

                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
