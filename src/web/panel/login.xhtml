<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            html {
                font-size: 10px;
            }

            body {
                font-family: 'Josefin+Sans'sans-serif;
                font-size: 1.6rem;
                font-weight: 400;
                background-color: #fff;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: monospace;
            }

            a {
                text-decoration: none;
            }

            ul {
                list-style-type: none;
            }

            section {
                padding-top: 10rem;
                padding-bottom: 10rem;
                text-align: center;
            }

            .btn {
                margin-top: 2.5rem;
                font-weight: 400;
                display: inline-block;
                background-color: transparent;
                border: 2px solid #fff;
                color: #fff;
                border-radius: .4rem;
                transition: all 0.4sn;
                cursor: pointer;
            }

            .btn:hover {
                color: #212529;
                background-color: #fff;
            }

            .btn-primary {
                background-color: #2C3E50;
                border-color: #2C3E50;
                padding: 1.2rem 1rem;
            }

            .btn-primary:hover {
                background-color: #128f76;
            }
            .btn-social{
                width: 5rem;
                height: 5rem;
                border-radius: 50%;
                font-size: 2rem;
                line-height: 2rem;

            }
            .btn-large{
                font-size: 2rem;
                padding: 2.2rem 1.6rem;
            }


            .img-fluid-2 {
                width: 315px;
                height: 300px;

            }

            .clearfix::after {
                content: "";
                display: block;
                clear: both;

            }
            .container{
                width: 100%;
                margin-left: auto;
                margin-right: auto;

            }


            .text-uppercase {
                text-transform: uppercase;
            }

            /*navbar*/
            nav {
                background-color: #2C3E50;
                color: #fff;
                padding: 2.4rem;
                position: fixed;
                width: 100%;
                z-index: 500;
            }

            #logo-box {
                float: left;
                padding-top: .5rem;

            }

            #logo-box .logo {
                color: #fff;
                font-weight: 700;
                font-size: 3.2rem;
            }

            #nav-links {
                float: right;
            }

            #nav-links li {
                float: left;
                margin: .4rem;
            }

            #nav-links .nav-link {
                color: #fff;
                font-size: 1.6rem;
                font-weight: 800;
                display: block;
                padding: 2rem;
                letter-spacing: .1rem;
                transition: color .3sn;
            }

            #nav-links .nav-item {
                float: left;
                margin: .4rem;
            }

            #nav-links .nav-link:hover {
                color: #18bc9c;
            }

            /*header*/
            header {
                height: 900px;
                padding-top: calc(114px + 10rem);
                text-align: center;
                padding-bottom: 114px;
            }


        </style>
    </head>
    <body>
        <nav>
            <div class="container clearfix">
                <div id="logo-box">
                    <i class="fas fa-dragon fa-2x"></i>
                    <a href="index.xhtml" class="logo text-uppercase">Pc Building Site</a>
                </div>
                <div id="nav-links">
                    <ul>
                       
                        <li class="nav-item">
                            <a href="register.xhtml" class="nav-link text-uppercase">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.xhtml" class="nav-link text-uppercase">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <header>

            <div class="container">
                <h:form rendered="#{validUser == null}"> <br/>
                    kullanici ismi:
                    <h:inputText  value="#{loginController.kullanici.ad_soyad}"/><br/>
                    sifre:
                    <h:inputText  value="#{loginController.kullanici.sifre}"/><br/>
                    <h:commandButton class="btn" action="#{loginController.login()}" value="LOGIN"/>
                </h:form>
                <h:panelGroup rendered="#{validUser!=null}" layout="block" > 
                    UserName: #{validUser.ad_soyad}<br/><!-- comment -->
                    Password: #{validUser.sifre}
                    
                </h:panelGroup>
                
            </div>
        </header>


    </body>
</html>
