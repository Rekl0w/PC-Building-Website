<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <br/>
            İsim:<h:inputText id="isim" validator="#{kullaniciController.validateUser}" value="#{kullaniciController.entity.ad_soyad}" required="true" requiredMessage="Bu alan boş bırakılamaz."/><br/>
            <h:message for="isim" style="color : red; font-size: 10pt" /> <br />

            Sifre:<h:inputText id="password" validator="#{kullaniciController.validatePassword}" value="#{kullaniciController.entity.sifre}" required="true" requiredMessage="Bu alan boş bırakılamaz."/><br/>
            <h:message for="password" style="color : red; font-size: 10pt"  /> <br/>


            <h:commandButton action="#{kullaniciController.create()}" value="Register"/>
        </h:form>






    </h:body>
</html>
