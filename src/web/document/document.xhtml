<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Document</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>

        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h:commandLink action="/index" value="PC Building" styleClass="navbar-brand"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/kullanici" value="Kullanıcı İşlemleri" />
                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/anakart" value="Anakart" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/bilgisayar-bileseni" value="Bilgisayar Bileşeni" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/ekran-karti" value="Ekran Kartı" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/islemci" value="İşlemci" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/monitor" value="Monitör" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/mouse" value="Mouse" />
                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/ram" value="Ram" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/kampanya" value="Kampanya" />

                            </li>

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/panel/kasa" value="Kasa" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/klavye" value="Klavye" />
                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/login" value="Login" />

                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/panel/register" value="Register" />
                            </li>

                            <li class="nav-item">

                                <h:commandLink styleClass="nav-link" action="/document/document" value="Document" />
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>

        <h:form enctype="multipart/form-data">
            <br/>
            <label>File</label>
            <h:inputFile value="#{documentController.doc}" styleClass="custom-file" />
            <h:commandButton action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary" />

        </h:form>
        <hr />

        <h:dataTable styleClass="table table-striped table-hover" value="#{documentController.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header">Dosya Konumu</f:facet>
                    #{d.filePath}
            </h:column>
            <h:column>
                <f:facet name="header">Dosya Adı</f:facet>
                    #{d.fileName}
            </h:column>
            <h:column>
                <f:facet name="header">Dosya Tipi</f:facet>
                    #{d.fileType}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                    <h:graphicImage width="100" value="/file/#{d.fileName}" />
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                    <a href="/src/file/#{d.fileName}">#{d.fileName}</a>
                </h:panelGroup>

            </h:column>


        </h:dataTable>

    </h:body>
</html>
