<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Satin Alma</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:commandButton action="/panel/kullanici" value="Kullanici Islemleri" />
            <h:commandButton action="/panel/anakart" value="Anakart" />
            <h:commandButton action="/panel/bilgisayar-bileseni" value="Bilgisayar Bileseni" />
            <h:commandButton action="/panel/ekran-karti" value="Ekran Karti" />
            <h:commandButton action="/panel/islemci" value="Islemci" />
            <h:commandButton action="/panel/monitor" value="Monitor" />
            <h:commandButton action="/panel/mouse" value="Mouse" />
            <h:commandButton action="/panel/ram" value="Ram" />
            <h:commandButton action="/panel/kampanya" value="Kampanya" />
            <h:commandButton action="/index" value="Index" />
            <h:commandButton action="/panel/kasa" value="Kasa" />
            <h:commandButton action="/panel/klavye" value="Klavye" />    
        </h:form>
        
        <h:form>
            
            Siparis ID:  <h:inputText value = "#{satinAlmaController.entity.siparis_id}"/>
            Kullanici ID:  <h:inputText value = "#{satinAlmaController.entity.kullanici_id}" />
            Urun ID:  <h:inputText value = "#{satinAlmaController.entity.urun_id}"/>
            Tutar:  <h:inputText value = "#{satinAlmaController.entity.tutar}" />
            Tarih:  <h:inputText value = "#{satinAlmaController.entity.tarih}" />

            <h:commandButton rendered = "#{satinAlmaController.entity.urun_id == 0}" action = "#{satinAlmaController.create()}" value = "create"/>
            <h:commandButton rendered = "#{satinAlmaController.entity.urun_id != 0}" action = "#{satinAlmaController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{satinAlmaController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Siparis ID</f:facet>
                    #{k.siparis_id}
                </h:column>
                
                <h:column>
                    <f:facet name ="header" >Kullanici ID</f:facet>
                    #{k.kullanici_id}
                </h:column>
                
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                    #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Tutar</f:facet>
                     #{k.tutar}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Tarih</f:facet>
                     #{k.tarih}
                </h:column>
     
                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{satinAlmaController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{satinAlmaController.setEntity(k)}" value ="update"/>
                        
                </h:column>
                
                
            </h:dataTable>

        </h:form>
    </h:body>
</html>
