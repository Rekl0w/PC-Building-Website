    <head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           </head>
    <body>
        <nav>
            <div>
                <div>
                    
                    <a href="index.xhtml" >Pc Building</a>
                </div>
                <div id="nav-links">
                    <ul>
                          
                        <li class="nav-item">

        </nav>

        <header>

            <div class="container">
                <h:form rendered="#{validUser == null}"> <br/>
                    Kullanıcı Adı:
                    <h:inputText  value="#{loginController.kullanici.ad_soyad}"/><br/>
                    Şifre:
                    <h:inputText  value="#{loginController.kullanici.sifre}"/><br/>
                    <h:commandButton action="#{loginController.login()}" value="LOGIN"/>
                </h:form>
                <h:panelGroup rendered="#{validUser!=null}" layout="block" > 
                    UserName: #{validUser.ad_soyad}<br/>
                    Password: #{validUser.sifre}
                    
                </h:panelGroup>
                
            </div>
        </header>


    </body>
