<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template ='/template.xhtml'>
    
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <br/>
            <label>File</label>
            <h:inputFile value="#{documentController.doc}" styleClass="custom-file" />
            <h:commandButton action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary" />

        </h:form>
        <hr />

        <h:dataTable styleClass="table table-striped table-hover" value="#{documentController.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header">Dosya Konumu</f:facet>
                    #{d.filePath}
            </h:column>
            <h:column>
                <f:facet name="header">Dosya AdÄ±</f:facet>
                    #{d.fileName}
            </h:column>
            <h:column>
                <f:facet name="header">Dosya Tipi</f:facet>
                    #{d.fileType}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                    <h:graphicImage width="100" value="/file/#{d.fileName}" />
                </h:panelGroup>

                <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                    <a href="/src/file/#{d.fileName}">#{d.fileName}</a>
                </h:panelGroup>

            </h:column>


        </h:dataTable>

    </ui:define>
</ui:composition>
