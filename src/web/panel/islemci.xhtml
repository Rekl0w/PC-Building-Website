<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Islemci</title>
        <h:outputStylesheet library ="css" name ="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME" />
        </h:form>
        <h:form>

            Kampanya ID:  <h:inputText value = "#{islemciController.entity.kampanya}" converter ="kampanyaConverter" />
            Cekirdek Sayisi:  <h:inputText value = "#{islemciController.entity.cekirdek_sayisi}" />
            HÄ±z:  <h:inputText value = "#{islemciController.entity.hiz}" />
            Marka: <h:inputText value = "#{islemciController.entity.marka}" />
            Fiyat: <h:inputText value = "#{islemciController.entity.fiyat}" />
            Stok: <h:inputText value = "#{islemciController.entity.stok}" />

            <h:commandButton rendered = "#{islemciController.entity.urun_id == 0}" action = "#{islemciController.create()}" value = "create"/>
            <h:commandButton rendered = "#{islemciController.entity.urun_id != 0}" action = "#{islemciController.update()}" value = "update"/>


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value = "#{islemciController.list}" var = "k" border = "1">
                <h:column>
                    <f:facet name ="header" >Urun ID</f:facet>
                        #{k.urun_id}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Kampanya ID</f:facet>
                        #{k.kampanya}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Cekirdek Sayisi</f:facet>
                        #{k.cekirdek_sayisi}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Hiz</f:facet>
                        #{k.hiz}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Marka</f:facet>
                        #{k.marka}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Fiyat</f:facet>
                        #{k.fiyat}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Stok</f:facet>
                        #{k.stok}
                </h:column>

                <h:column>
                    <f:facet name ="header" >Administration</f:facet>
                    <h:commandButton action = "#{islemciController.delete(k)}" value ="delete"/>
                    <h:commandButton action = "#{islemciController.setEntity(k)}" value ="update"/>

                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
